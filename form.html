<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled Form</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/script.js"></script>

</head>

<body>
    <form action="" id="form" method="post">
        <div class="container">

            <div class="nav-bar">
                <div class="nav-title" id="nav-title">Untitled Form</div>  
            </div>
            <div class="title-bar">
                <div class="title">
                    <input type="text" name="title" id="title" value="Untitled Form" required>
                </div>
            </div>
            <div class="q-container" id="q-container">
                <div class="add" id="add"><abbr title="Add Question"><i class="fa-solid fa-plus"></i></abbr></div>
                <div class="q-bar" id="q-bar-1">
                    <div class="q-section">
                        <div class="q">
                            <span class="q-no">1</span> <textarea name="q-box-1" id="q-box-1" required
                                placeholder="Question" class="q-box" cols="30" rows="10"></textarea>
                        </div>
                        <div class="q-type">
                            <select id="q-types-1" class="q-types" name="q-types-1" required>
                                <option value="radio">Single Choice</option>
                                <option value="checkbox">Checkbox</option>
                            </select>
                        </div>
                        <div class="total-mark">
                            <label for="t-mark-1"> Total Mark :
                                <input class="total" id="t-mark-1" name="t-mark-1"
                                    onkeydown="return keyCheck(event.key)" type="number" min="0" required>
                            </label>
                        </div>
                    </div>
                    <div class="ans-section">
                        <div class="choices" id="choices-1">
                            <div id="choice-row-1-1" class="choice-row">
                                <div class="choice-inputs">
                                    <input class="input-icon" name="type-1" type="radio" disabled>
                                </div>
                                <div class="choice-inputs">
                                    <input name="option-1-1" id="option-1-1" type="text" value="Option 1">
                                </div>

                                <div class="choice-inputs">
                                    <input class="mark" type="number" min="0" id="mark-1-1"
                                        onkeydown="return keyCheck(event.key)" name="mark-1-1" placeholder="Mark"
                                        >
                                        <small class="err-message" id="err-mark-1-1">Error Message</small>
                                </div>
                                <div class="choice-inputs">
                                    <label for="ans-1-1">
                                        <input class="ans-box" name="ans-1-1" id="ans-1-1" type="checkbox"> Ans
                                    </label>
                                </div>
                                <div class="add-choice" id="add-choice-1"><abbr title="Add Choice"><i
                                            class="fa-solid fa-plus"></i></abbr></div>

                            </div>


                        </div>
                    </div>
                    <div class="current-total-container" id="current-total-container-1">
                        <div class="err" id="err-1"></div>
                        <div class="current-total">Total: <span class="c-total" id="current-total-1"
                                ></span></div>
                    </div>
                </div>


            </div>
            <div class="create">
                <div id="form-err"></div>
                <input type="submit" value="Create">
            </div>

        </div>
    </form>

</body>

</html>
