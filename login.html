<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Student</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/login.js"></script>
    
</head>
<body>
    <main class="container">
        <form action="" id="form" class="form ">
            <h1>Student Login</h1>
            <div class="fields">
                <label for="email" class="label">Email
                </label>
                <i class='bx bxs-envelope'></i>
                <input placeholder="Enter your email" id="email" title="Enter valid email"  required class="field" name="email" type="email">
                <small class="err email-err"></small>
                <label for="password" class="label">Password
                </label>
                <i class='bx bxs-lock-alt'></i>
                <input placeholder="Enter your password" id="password" required class="field" name="password" type="password">
                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password" id="icon"></span>
                <button type="submit" class="submit">Login</button>
                <small class="signup">Don't have an account? <a href="http://localhost:8080/signup">signup</a></small>
            </div>
        </form>
    </main>
</body>
</html>
