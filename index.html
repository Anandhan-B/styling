<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Index</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/index.js"></script>
</head>
<body>
    <header id="header">
        <div class="f-nav">
            <div class="f-nav-item"><a href="/login"><button class="btn btn-primary">Login</button></a></div>
            <div class="f-nav-item"><a href="/admin"><button class="btn btn-danger">Admin</button></a></div>
        </div>
    </header>
    <main>
    <div class="today"><h1> Forms</h1></div>

    <table class="table today-release" id="today-table">
        <thead class="thead-dark" id="today-table-head">
          <tr>
            <th scope="col" class="col-md-1">Id</th>
            <th scope="col">QuestionSet</th>
              
            <th scope="col" class="col-md-2">View</th>
          </tr>
        </thead>
        <tbody id="today-table-body">

        </tbody>
      </table>

      <div class="today"><h1>Upcoming Forms</h1></div>

    <table class="table upcoming-release">
        <thead class="thead-dark">
          <tr>
            <th scope="col" class="col-md-1">Id</th>
            <th scope="col">QuestionSet</th>

            <th scope="col" class="col-md-2">Date</th>
          </tr>
        </thead>
        <tbody>
          <tr class="t-row">
            <th class="id" scope="row">1</th>
            <td class="f-name">Mark</td>
            <td class="view">12-4-2023</td>
          </tr>
        </tbody>
      </table>
    </main>
         
</body>
</html>
